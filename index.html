<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jogo da Velha</title>
    <link rel="shortcut icon" href="img/icon.ico" type="image/x-icon">
</head>
<body>
    <h1>Jogo da Velha</h1>
    
    <!--Div dos botÃµes para selecionar o player-->
    <div id="container-button">
        <button id="2-players">2 Jogadores</button>
        <button id="ia-player">Contra IA</button>
    </div>

    <!--Div para jogar-->
    <div id="container" class="hide">
        <div class="box" id="block1"></div>
        <div class="box" id="block2"></div>
        <div class="box" id="block3"></div>
        <div class="box" id="block4"></div>
        <div class="box" id="block5"></div>
        <div class="box" id="block6"></div>
        <div class="box" id="block7"></div>
        <div class="box" id="block8"></div>
        <div class="box" id="block9"></div>

        <!--Div para mostrar o placar-->
        <div id="score-container">
            <h2>Placar:</h2>
            <span class="score-box">
                <span id="x-score">X</span>:
                <span id="score-1">0</span>
            </span>
            <span class="score-box">
                <span id="o-score"></span>:
                <span id="score-2">0</span>
            </span>
        </div>
    </div>

    <!--Div que vai clonar o X e O no jogo-->
    <div class="hide">
        <div class="x">X</div>
        <div class="o"></div>
    </div>

    <!--Div para mostrar o vencedor-->
    <div id="message" class="hide">
        <p></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
